<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EldenWood - Cadastro</title>
    <style>

body {
    font-family: Trebuchet;
    font-size: 19px;
    height: 100vh; 
    overflow: hidden; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    color: #47403a; 
    position: relative; 
    background-image: url('img/esqueceuFloresta.jpg'); 
    background-size: cover; 
    background-repeat: no-repeat; 
    background-position: center; 
}

h1 {
    font-size: 36px; 
    background: linear-gradient(90deg, rgba(0, 238, 255, 0.783), rgba(146, 26, 232, 0.865)); 
    -webkit-background-clip: text; 
    -webkit-text-fill-color: transparent; 
    text-align: center; 
    margin-bottom: 20px; 
    position: absolute; 
    top: 0px; 
    box-shadow: 2px 2px 10px rgb(24, 0, 0); 
    border-radius: 8px;
    letter-spacing: 3px;
}

.container {
    background: rgba(11, 238, 208, 0.61); 
    padding: 20px; 
    border-radius: 10px; 
    max-width: 400px; 
    width: 90%; 
    text-align: center; 
    margin-bottom: 8px;
}

.container h2 {
    margin-bottom: 15px; 
}

.container input[type="email"],
.container input[type="password"] {
    width: 90%; 
    padding: 15px; 
    margin-bottom: 20px; 
    border: none;
    border-radius: 33px; 
    background: #31050532; 
    color: #930000; 
}

.container button {
    width: 100%; 
    padding: 8px; 
    border: none;
    border-radius: 5px;
    background-color: #4751c2; 
    color: #fff; 
    font-size: 20px; 
    cursor: pointer; 
    transition: background 0.5s; 
}

.container button:hover {
    background-color: #e9661a; 
}

.container p {
    margin-top: 10px; 
}

.menu-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background-color: #00f698;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    font-size: 30px;
    border: none;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    z-index: 10;
}

.menu {
    display: none;
    position: fixed;
    top: 0;
    right: 0;
    width: 200px;
    height: 100vh;
    background-color: #10efef8a;
    color: white;
    padding-top: 50px;
    box-shadow: -2px 0 10px rgba(0, 0, 0, 0.5);
    z-index: 9;
}

.menu a {
    display: block;
    text-align: center;
    padding: 15px;
    color: white;
    text-decoration: none;
    font-size: 20px;
}

.menu a:hover {
    background-color: #e9661a;
}

.menu.active {
    display: block;
}

footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    color: #ffffff;
}

    </style>
</head>
<body>

    <h1>EldenWood</h1>

    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastro-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="loginRpg.html">Faça login</a></p>
        <p><a href="esqueceu.html">Esqueceu a senha?</a></p>
    </div>

    <button class="menu-btn" onclick="toggleMenu()">㊂</button>

    <div class="menu" id="menu">
        <a href="loginRpg.html">Login</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="esqueceu.html">Esqueci a senha</a>
        <a href="selecao.html">Personagens</a>
        <a href="about.html">Sobre Eldenwood</a>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }
    </script>
    
</body>
</html>
